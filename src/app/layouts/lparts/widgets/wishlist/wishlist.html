<div class="dropdown dropdown-center">
    <div tabindex="0" role="button" class="flex items-center justify-center cursor-pointer px-3 py-1  transition-transform hover:scale-105 duration-300  m-1">
         <ion-icon name="heart-outline" class="text-2xl text-blue-400"></ion-icon>
        <span class="font-mont px-1" >Wishlist</span>
        </div>
    <ul class="dropdown-content bg-base-100 rounded-box z-1 py-2 w-66 overflow-hidden shadow-sm">

        <li class="bg-blue-200  grid grid-cols-[40px_80px_30px_70px] text-sm items-center gap-2 p-2 w-full">
            <div class="w-10 ">
                Image
            </div>
            <div class="name   px-2 font-medium ">
                Name
            </div>
          
            <div class="quantity   px-1">
                Qty
            </div>
            <div class="mtotal  text-right px-2">
                Total
            </div>


        </li>


        @for(cartProd of wishListProducts$ | async ;track cartProd.productWithImages.product.id){
        <li class="bg-gray-200  grid grid-cols-[40px_80px_30px_70px] text-sm items-center gap-2 p-2 w-full">
            <div class="w-10 h-10  shrink-0">
                <img [src]="cartProd.productWithImages.imagesPaths[0]" class="w-full bg-white h-full object-contain rounded"
                    alt="">

            </div>
            <div class="name   px-2 font-medium ">
                {{cartProd.productWithImages.product.name}}
            </div>
           
            <div class="quantity  px-1 ">
                <div class="bg-blue-500  rounded-2xl text-white w-6 h-6 flex items-center justify-center shadow-xl  ">
                   <span>x{{cartProd.quantity}}</span> 
                </div>
             
            </div>
            <div class="mtotal text-blue-800 text-right  px-2">
                {{cartProd.productWithImages.product.price * cartProd.quantity}} lei
            </div>
           


        </li>
        <hr>
        }
    </ul>
</div>
